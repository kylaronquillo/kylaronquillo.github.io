 <!DOCTYPE html>

 <html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <title>Registration Form</title>
  </head>
  <body>
        <form>
            <h1>Registration Form</h1>
            First name:<br><input type= "text" class="textfields" name= "firstname" />
            <br />
            Last Name:<br><input type= "text" class="textfields" name= "lastname" />
            <br />
            Nickname:<br><input type= "text" class="textfields" name= "nickname" />
            <br />
            Email:<br><input type= "text" class="textfields" name= "email" />
            <br />
            Password:<br><input type= "password" class="textfields" name= "password" />
            <br />
            Date of Birth:<br><input type= "date" class="textfields" name= "birthdate" />
            <br />
            Gender:<br> 
            <input type= "radio" name= "Male" /> Male
            <input type= "radio" name= "Female" /> Female
            <input type= "radio" name= "Other" /> Other
            <br />
            Mobile:<br><input type= "tel" class="textfields" name= "mobile" />
            <br/>
            Address: 
            <br> 
            <textarea name= "address" cols= "30" rows= "10" class="textfields"> </textarea>
            <br/>
            <button class = "submit">Submit</button>
            <button class = "reset">Reset</button>
        </form>
  </body>
 </html>
